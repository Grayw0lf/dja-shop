{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block tiile %}{% endblock %}</title>
    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <section id="header">
        <div class="top container">
            <a href="/">Online market</a>
        </div>
        <div class="top-bl">
            <div class="container">
                <div class="cart">
                    {% with total_items=cart|length  %}
                        {% if cart|length > 0 %}
                            Ваша корзина:
                            <a href="{% url 'cart:cart_detail' %}">
                                {{ total_items }} тов. {{ cart.get_total_price }} руб.
                            </a>
                        {% else %}
                            Корзина пустая
                        {% endif %}
                    {% endwith %}
                    Ваша корзина пуста
                </div>
            </div>
        </div>
    </section>
    <section id="content row" class="container">
        {% block content %}{% endblock %}
    </section>
</body>
</html>
